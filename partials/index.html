<!doctype html>
<html>
<head>
	<title>Chat App</title>
	<link rel='stylesheet' type="text/css" href="/css/style.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/js/Frontend/frontend.js"></script>
	<script src="/js/Frontend/socket_operations.js"></script>
</head>
<body>
	<div id="chat_wrapper">
		<ul id="messages">
			<div class="rooms_chat_wrapper">
			</div>
		</ul>
		<div class="online_users">
			<div class="users_wrapper">
				<h3>Online Users</h3>
				<ul id="users_list">

				</ul>
			</div>
			<div class="rooms_wrapper">
				<div>
					<form class="create_room_form">
						<input type="text">
						<button class="create_room_btn">Create Room</button>
					</form>
				</div>
				<ul class="rooms_list"></ul>
			</div>
		</div>
	</div>
	<div class="forms_wrapper">
		<form id="chat_form" action="">
			<input id="m" placeholder="Message" autocomplete="off" /><button>Send</button>
		</form>
		<form id="nickname_form">
			<input id="nickname" placeholder="My Nickname" autocomplete="off" /><button>Send</button>
		</form>
	</div>
</body>
</html>
